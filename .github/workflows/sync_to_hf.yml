name: Sync to Hugging Face Hub

on:
  push:
    branches: [main] # 當 main 分支有更新時觸發
  workflow_dispatch: # 允許手動觸發

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. 確保 LFS 已初始化 (如果你有大型檔案)
          git lfs install
          
          # 2. 設定遠端 URL (包含 Token)
          # 注意：cwbdayi 是你的用戶名，EEW_quality_control 是 Space 名稱
          REMOTE_URL="https://cwbdayi:$HF_TOKEN@huggingface.co/spaces/cwbdayi/EEW_quality_control"
          
          # 3. 強制推送
          # 使用 --force 可以解決 (stale info) 或 (fetch first) 的衝突問題
          git push --force $REMOTE_URL main
